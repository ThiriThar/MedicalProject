<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERA Hospital Sign Up</title>
    <!-- Icon -->
    <link rel="icon" href="img/logo.png">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://kit.fontawesome.com/94a4a3e87f.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Sign Up Form -->
    <div class="box bg-color">
        <div class="sign-up">
            <div class="container">
                <div class="left-signup">
                    <img src="img/logo.png">
                </div>
                <div class="right-signup pt-4 ps-3">
                    <h3>Welcome to HERA International Hospital</h3>
                    <h5>Create Your Account</h5>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">I accept all the terms & conditions.</label>
                        </div>
                        <button type="submit" class="btn">Sign Up</button>
                        <p class="pt-3">Already have an account? <span><a href="login.html">Login</a></span></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
